<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLomi | Ana Sayfa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Foto/1codelomi.png">
    <meta name="description" content="CodeLomi Ana Sayfa">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body class="site-body">
    <header class="site-header">
        <h2 class="site-title"><a href="index.html" class="nav-link"><i>CodeLomi</i></a></h2>
        <nav class="main-navigation">
            <a class="nav-link" href="index.html"><button class="nav-button">Ana Sayfa</button></a>
            <a class="nav-link" href="blog.html"><button class="nav-button">Blog</button></a>
            <a class="nav-link" href="hakimizda.html"><button class="nav-button">Hakkımızda</button></a>
            <a class="nav-link" href="form.html"><button class="nav-button">Bize Ulaşın</button></a>
            <div>
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox-label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <span class="ball"></span>
                </label>
                <script src="theme.js"></script>
            </div>

        </nav>
    </header><br><br>

    <hr class="divider"><br>

    <main class="main-content">
        <!-- FORM -->
        <form class="contact-form" onsubmit="sendEmail(event)">
            <div class="form-group">
                <label class="form-label" for="isim">Ad + Github Adınız :</label>
                <input class="form-input" type="text" name="isim" id="isim" placeholder="İsminizi giriniz" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="soyad">Soyad:</label>
                <input class="form-input" type="text" name="soyad" id="soyad" placeholder="Soyadınızı giriniz" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">E-posta:</label>
                <input class="form-input" type="email" name="E-posta" id="email" placeholder="example@example.com"
                    required>
            </div>

            <div class="form-group">
                <label class="form-label" for="phone">Telefon Numarası:</label>
                <input class="form-input" type="tel" name="telefon" id="phone" placeholder="05XX XXX XX XX"
                    pattern="[0-9]{10,11}" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="dogum">Doğum Tarihi:</label>
                <input class="form-input" type="date" name="dogum" id="dogum" max="2020-12-31">
            </div>

            <div class="form-group">
                <label class="form-label" for="mesaj">Mesajınız:</label>
                <textarea class="form-textarea" name="mesaj" id="mesaj" cols="20" rows="7"
                    placeholder="Mesajınızı buraya yazınız"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label" for="link">Dosya Link'i :</label>
                <input class="form-input" type="text" title="Dosya URL'inizi Yapıştırınız"
                    placeholder="Dosya URL'sini Yapıştırınız">
                <p style="opacity: 0.6;"><small>Lütfen Göndereceğiniz Dosyayı Her Hangi Bir Dosya Bulut Sistemine
                        Yükleyip Yükleyip Buraya
                        Yapıştırınız </small></p>
            </div>


            <div class="form-actions">
                <input type="reset" value="Sıfırla" class="form-button reset-button">
                <input type="submit" value="Gönder" class="form-button submit-button">
                <a href="anasayfa.html" class="form-button back-button">Ana Sayfaya Dön</a>
            </div>
        </form>
    </main>


    <hr class="divider">
    <footer class="site-footer">
        <p class="footer-text">© 2025 - Telif Hakları <a class="footer-link" href="https://instagram.com/codelomi.xyz"
                target="_blank">CodeLomi'e Aittir</a>.</p>
    </footer>

    <!-- EmailJS Script -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("sQVK3W9J-IfjY-dlp"); // EmailJS Dashboard → Integration → User ID
        })();

        function sendEmail(e) {
            e.preventDefault();

            emailjs.sendForm('service_6dcj24r', 'template_atccmms', e.target)
                .then(() => {
                    window.location.href = "basarili.html"; // başarılı sayfasına yönlendir
                }, (error) => {
                    alert("Hata oluştu: " + JSON.stringify(error));
                });
        }
    </script>

</body>

</html>
